<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="./images/d20-dice.svg" rel="icon">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./builds/jasper.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <title>Jasper - TTRPG Character Overview</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-abilities">
                <div class="ability-container"></div>
            </div>
            <div class="header-character">
                <img id="character-image">
            </div>
            <div class="header-skills">
                <div class="skill-container"></div>
            </div>
        </div>

        <div class="main">
            <div class="character-classes">
                <div class="character-ancestry"></div>
                <div class="character-background"></div>
                <div class="character-class"></div>
            </div>

            <div class="character-name"><a id="name" href="" target="_blank"></a></div>

            <div class="arrows">
                <div class="arrow-left arrow"><img src="./images/chevron-left.svg"></div>
                <div class="arrow-right arrow"><img src="./images/chevron-right.svg"></div>
            </div>

            <div class="character-level"></div>

            <div class="filter-options">
                <div class="show-all-feats">
                    <input id="show-all-feats" type="checkbox">
                    <div>Show Previous Feats?</div>
                </div>

                <div class="show-passives">
                    <input id="show-passives" type="checkbox">
                    <div>Show Passives?</div>
                </div>
            </div>
            
            <div class="feat-container"></div>
        </div>
    </div>
</body>
</html>
