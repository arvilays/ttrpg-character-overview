<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="./images/d20-dice.svg" rel="icon">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./builds/jasper.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <title>Jasper - TTRPG Character Overview</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-abilities">
                <div class="ability-container">
                    <div class="strength ability">
                        <img class="ability-icon" src="./images/ability-icons/strength.svg" title="Strength">
                        <div class="ability-value strength-value">0</div>
                    </div>
                    <div class="dexterity ability">
                        <img class="ability-icon" src="./images/ability-icons/dexterity.svg" title="Dexterity">
                        <div class="ability-value dexterity-value">0</div>
                    </div>
                    <div class="constitution ability">
                        <img class="ability-icon" src="./images/ability-icons/constitution.svg" title="Constitution">
                        <div class="ability-value constitution-value">0</div>
                    </div>
                    <div class="intelligence ability">
                        <img class="ability-icon" src="./images/ability-icons/intelligence.svg" title="Intelligence">
                        <div class="ability-value intelligence-value">0</div>
                    </div>
                    <div class="wisdom ability">
                        <img class="ability-icon" src="./images/ability-icons/wisdom.svg" title="Wisdom">
                        <div class="ability-value wisdom-value">0</div>
                    </div>
                    <div class="charisma ability">
                        <img class="ability-icon" src="./images/ability-icons/charisma.svg" title="Charisma">
                        <div class="ability-value charisma-value">0</div>
                    </div>
                </div>
            </div>
            <div class="header-character">
                <img id="character-image" src="./images/jasper.webp">
            </div>
            <div class="header-skills">
                <div class="skill-container">
                    <div class="skill-icon acrobatics"><img src="./images/skill-icons/acrobatics.svg" title="Acrobatics"></div>
                    <div class="skill-icon arcana"><img src="./images/skill-icons/arcana.svg" title="Arcana"></div>
                    <div class="skill-icon athletics"><img src="./images/skill-icons/athletics.svg" title="Athletics"></div>
                    <div class="skill-icon crafting"><img src="./images/skill-icons/crafting.svg" title="Crafting"></div>
                    <div class="skill-icon deception"><img src="./images/skill-icons/deception.svg" title="Deception"></div>
                    <div class="skill-icon diplomacy"><img src="./images/skill-icons/diplomacy.svg" title="Diplomacy"></div>
                    <div class="skill-icon intimidation"><img src="./images/skill-icons/intimidation.svg" title="Intimidation"></div>
                    <div class="skill-icon medicine"><img src="./images/skill-icons/medicine.svg" title="Medicine"></div>
                    <div class="skill-icon nature"><img src="./images/skill-icons/nature.svg" title="Nature"></div>
                    <div class="skill-icon occultism"><img src="./images/skill-icons/occultism.svg" title="Occultism"></div>
                    <div class="skill-icon performance"><img src="./images/skill-icons/performance.svg" title="Performance"></div>
                    <div class="skill-icon religion"><img src="./images/skill-icons/religion.svg" title="Religion"></div>
                    <div class="skill-icon society"><img src="./images/skill-icons/society.svg" title="Society"></div>
                    <div class="skill-icon stealth"><img src="./images/skill-icons/stealth.svg" title="Stealth"></div>
                    <div class="skill-icon survival"><img src="./images/skill-icons/survival.svg" title="Survival"></div>
                    <div class="skill-icon thievery"><img src="./images/skill-icons/thievery.svg" title="Thievery"></div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="character-classes">
                <div class="character-ancestry">Ratfolk</div>
                <div class="character-background">Acrobat</div>
                <div class="character-class">Rogue (Thief)</div>
            </div>

            <div class="character-name"><a id="name" href="" target="_blank">JASPER</a></div>

            <div class="arrows">
                <div class="arrow-left arrow"><img src="./images/chevron-left.svg"></div>
                <div class="arrow-right arrow"><img src="./images/chevron-right.svg"></div>
            </div>

            <div class="character-level">1</div>

            <div class="filter-options">
                <div class="show-all-feats">
                    <input id="show-all-feats" type="checkbox" checked="checked">
                    <div>Show Previous Feats?</div>
                </div>

                <div class="show-passives">
                    <input id="show-passives" type="checkbox" checked="checked">
                    <div>Show Passives?</div>
                </div>
            </div>
            
            <div class="feat-container"></div>
        </div>
    </div>
</body>
</html>
