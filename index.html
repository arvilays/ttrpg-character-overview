                    <div class="skill-icon occultism"><img src="./images/skill-icons/occultism.svg" title="Occultism"></div>
                    <div class="skill-icon performance"><img src="./images/skill-icons/performance.svg" title="Performance"></div>
                    <div class="skill-icon religion"><img src="./images/skill-icons/religion.svg" title="Religion"></div>
